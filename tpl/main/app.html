<!doctype html>
<html>
<head>
    <title>Hulu</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="maximum-scale=1,width=device-width,initial-scale=1,minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="http://www.apple.com/favicon.ico" />
    <link rel="apple-touch-startup-image" href="http://www.apple.com/favicon.ico" />
    <link rel="apple-touch-icon" href="http://www.apple.com/favicon.ico" />
    <link href="/s/css/app.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            
        </div>
        <div class="wrapper">
            
        </div>
        <div class="footer">
            
        </div>
    </div>
    
<script type="text/javascript" src="/s/js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".footer").click(function(){
            $(".wrapper").css({"height": "calc(100% - " + $(".header").height() + "px)", "padding-bottom": "0"});
            $(this).hide();
        });
        var refresh = function(messageid){
            $.ajax({
                url: "/u/m/?type=json",
                dataType: "json",
                success: function(data){
                    if (data.status == "success") {
                        for (i in data.messages){
                            var message = data.messages[i];
                            var usernames = "";
                            var userinfos = "";
                            for(i in message.urusers){
                                if(i != 0){
                                    usernames += ",";
                                    userinfos += "、";
                                }
                                usernames += message.urusers[i].username;
                                if(message.urusers[i].info != ""){
                                    userinfos += message.urusers[i].info;
                                } else {
                                    userinfos += message.urusers[i].username;
                                }
                            }
                            $(".wrapper").append("<a href=\"/u/m/" + usernames + "\"><div class=\"line\"><div class=\"avatar-area\"><div class=\"avatar\" style=\"background: url(" + message.urusers[0].avatar + ") no-repeat;background-size: cover;background-position: center;\"><img src=" + message.urusers[0].avatar + " /></div></div><div class=\"line-main\"><div class=\"line-info\"><span class=\"line-info-right\">" + message.lastmessage.datetime.split(".")[0] + "</span><span class=\"line-info-left\">" + userinfos + "</span></div><div class=\"line-title\">" + message.lastmessage.content + "</div></div></div></a>");
                        }
                    }
                }
            });
        }
        refresh(0);
    });
</script>
</body>
</html>
