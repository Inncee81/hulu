{% extends "base.html" %}

{% block title %}登录 - {% endblock %}

{% block content %}
    <div class="content login">
        <h3>登录</h3>{{ error }}
        {% if form.errors %}
            <p class="error">请填写正确的账号和密码</p>  
        {% endif %}
        <form method="post"{% if next %} action="?next={{ next }}"{% endif %}>
            {% csrf_token %}
            <p>账号：<input name="username" type="text" value="{{ form.username.value }}" /></p>
            <p>密码：<input name="password" type="password" /></p>
            <p><input class="submit" type="submit" value="登录" /></p>
            <p><a href="/u/password_reset/">忘记密码？</a> - 没有帐号？<a href="{% url 'signup' %}?next={% if request.GET.next %}{{ request.GET.next }}{% else %}{{ request.path }}{% endif %}">现在注册</a></p>
            <p><a href="?type=qq&next={% if request.GET.next %}{{ request.GET.next }}{% else %}{{ request.path }}{% endif %}"><img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_3.png" /></a></p>
        </form>
    </div>
{% endblock %}
