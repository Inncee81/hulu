{% extends "base.html" %}

{% block title %}重置密码 - {% endblock %}

{% block content %}
    <div class="content setting">
        <h3>重置密码</h3>
        {% if form.errors %}
            <p>请填写正确的密码</p>
        {% endif %}
        {% if form %}
        <form method="post">
            {% csrf_token %}
            <p>密码：{{ form.new_password1 }}</p>
            <p>重复：{{ form.new_password2 }}</p>
            <p><input type="submit" value="提交" /> <a href="/u/">取消</a></p>
        </form>
        {% else %}
            <p>链接已失效。<a href="/">返回</a></p>
        {% endif %}
    </div>
{% endblock %}
