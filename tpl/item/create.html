{% extends "base.html" %}

{% block title %}发布信息 - {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="content create">
            <h3>发布信息</h3>
            <form class="itemform" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="description"><textarea name="content">{{ form.content.value }}</textarea></p>
                <!--<p>附件：
                <br />
                <input class="file" name="file" type="file" value={{ form.file.value }} />
                <br />
                (小于2MB有效)</p>-->
                
                <p style="text-align: center;"><input class="wbimg" type="file" name="file" style="width: 80px;" /></p>
                <div class="process" style="width: 100%; display: none;">
                    <div class="processbar" style="width: 0%; height: 18px; background: green;"></div>
                </div>
                <div class="uploadinfo" style="text-align: center; height: 18px;"></div>
                
                <p><input class="submit" type="submit" value="发布信息" /></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
{% block footer %}
<script type="text/javascript" src="/s/js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/s/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="/s/js/jquery.fileupload.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".wbimg").fileupload({
        url: "/wi/",
        dataType: "jsonp",
        done: function(e, data){
            $(this).prop("disabled", false);
            $(".submit").prop("disabled", false);
            var wbimgurl = data.result.bmiddle_pic;
            $("form textarea").val($("form textarea").val() + " " + wbimgurl);
            $(".process").hide();
            $(".uploadinfo").show();
            $(".uploadinfo").text("");
            
        },
        fail: function(e, data){
            $(this).prop("disabled", false);
            $(".submit").prop("disabled", false);
            $(".process").hide();
            $(".uploadinfo").show();
            $(".uploadinfo").text("上传失败，请检查文件后重试。");
        },
        progressall: function(e, data){
            $(".process").show();
            $(".uploadinfo").hide();
            var process = parseInt(data.loaded / data.total * 100, 10);
            $(".process .processbar").css("width", process + "%");
        },
        add: function(e, data){
            $(this).prop("disabled", true);
            $(".submit").prop("disabled", true);
            $(".process").hide();
            $(".uploadinfo").show();
            $(".uploadinfo").text("正在上传…");
            data.submit();
        }
    });
});
</script>
{% endblock %}
