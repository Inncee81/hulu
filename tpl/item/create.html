{% extends "base.html" %}

{% block title %}发布信息 - {% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="content create">
            <h3>发布信息{% if tagname %} - {{ tagname }}{% endif %}</h3>
            <form class="itemform" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="description"><textarea name="content" placeholder="首行内容将作为信息标题">{{ form.content.value }}</textarea></p>
                <!--<p>附件：
                <br />
                <input class="file" name="file" type="file" value={{ form.file.value }} />
                <br />
                (小于2MB有效)</p>-->

                <p class="submit-btn"><input class="submit" type="submit" value="发布信息" /></p>
            </form>
        </div>
    {% endif %}
{% endblock %}
{% block footer %}
<script type="text/javascript">
$(document).ready(function(){

});
</script>
{% endblock %}
